<script>
        var arr=[11, 7, -5, 20, 0, 100];
        
        function min_num(arr)
        {
                var min=arr[0];
                for (i=0; i<arr.length; i++)
                {
                        if (min>arr[i]) min=arr[i];
                }
                console.log(min);
        }
        console.log('default is [11, 7, -5, 20, 0, 100] open source code to change it and try another example');
        min_num(arr)  //put array by yourself

</script>
